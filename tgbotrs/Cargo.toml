[package]
name = "tgbotrs"
version = "0.1.2"
edition = "2021"
description = "A fully-featured, auto-generated Telegram Bot API library for Rust. All 285 types and 165 methods â€” strongly typed, fully async."
license = "MIT"
repository = "https://github.com/ankit-chaubey/tgbotrs"
homepage = "https://github.com/ankit-chaubey/tgbotrs"
documentation = "https://docs.rs/tgbotrs"
authors = ["Ankit Chaubey <ankitchaubey.dev@gmail.com>"]
keywords = ["telegram", "bot", "api", "async", "tokio"]
categories = ["api-bindings", "asynchronous", "network-programming"]
readme = "../README.md"

[dependencies]
reqwest   = { version = "0.12", features = ["json", "multipart"] }
serde     = { version = "1",    features = ["derive"] }
serde_json = "1"
tokio     = { version = "1",    features = ["full"] }
thiserror = "1"
async-trait = "0.1"
bytes     = "1"
mime      = "0.3"
